springfoxdocumentation:
  swagger:
    v2:
      path: /api-docs
      
server:
  port: ${PETSTOREPETSERVICE_SERVER_PORT:8080}
  
spring:
  application:
    name: petstorepetservice
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://petapp-postgres.postgres.database.azure.com/petstorepetservice_db
    username: ${USER_PG}
    password: ${PASSWORD_PG}

  sql:
    init:
      mode: always
#      schema-locations: classpath:schema.sql
#      data-locations: classpath:data.sql
#      platform: postgresql
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
    show_sql: true
#logging:
#  level:
#    org.hibernate: DEBUG
#    org.hibernate.SQL: DEBUG
#    org.hibernate.tool.hbm2ddl: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"       
  trace:
    http:
      enabled: true 
  endpoint:
    httptrace:
      enabled: true
    
