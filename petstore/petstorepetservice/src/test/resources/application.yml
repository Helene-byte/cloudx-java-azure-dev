springfoxdocumentation:
  swagger:
    v2:
      path: /api-docs
      
server:
  port: 8080
  
spring:
  application:
    name: petstorepetservice
  datasource:
    url: jdbc:postgresql://localhost:5432/petstorepetservice_db
    username: postgres
    password: admin

  sql:
    init:
      mode: always
    #      schema-locations: classpath:schema.sql
    #      data-locations: classpath:data.sql
    #      platform: postgresql
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
    show_sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"       
  trace:
    http:
      enabled: true 
  endpoint:
    httptrace:
      enabled: true